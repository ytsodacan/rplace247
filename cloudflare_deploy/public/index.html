<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>Neuro.Place</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round&display=block" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/9e042e5224.js" crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=circle" />
	<style>
		:root {
			--bg-primary: #fafafa;
			--bg-secondary: #ffffff;
			--bg-tertiary: #f5f5f5;
			--bg-tertiary-rgb: 245, 245, 245;
			--border: rgba(0, 0, 0, 0.08);
			--border-hover: rgba(0, 0, 0, 0.12);
			--accent: #6366f1;
			--accent-hover: #5855eb;
			--text-primary: #1f2937;
			--text-secondary: #6b7280;
			--text-muted: #9ca3af;
			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
			--glass-bg: rgba(255, 255, 255, 0.7);
			--glass-border: rgba(255, 255, 255, 0.2);
			--success: #10b981;
			--warning: #f59e0b;
			--error: #ef4444;
			--subtle-gradient-color: #000000;
		}

		.dark {
			--bg-primary: #0f0f23;
			--bg-secondary: #1a1a2e;
			--bg-tertiary: #16213e;
			--bg-tertiary-rgb: 22, 33, 62;
			--border: rgba(255, 255, 255, 0.1);
			--border-hover: rgba(255, 255, 255, 0.15);
			--accent: #818cf8;
			--accent-hover: #a5b4fc;
			--text-primary: #f9fafb;
			--text-secondary: #d1d5db;
			--text-muted: #9ca3af;
			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
			--glass-bg: rgba(26, 26, 46, 0.7);
			--glass-border: rgba(255, 255, 255, 0.1);
			--success: #34d399;
			--warning: #fbbf24;
			--error: #f87171;
			--subtle-gradient-color: #ffffff;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			overflow: hidden;
			font-family: 'Inter', sans-serif;
			background: var(--bg-primary);
			color: var(--text-primary);
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.glass {
			background: var(--glass-bg);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border: 1px solid var(--glass-border);
		}

		.btn {
			position: relative;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			padding: 0.75rem 1.5rem;
			font-weight: 500;
			font-size: 0.875rem;
			border-radius: 0.75rem;
			border: none;
			cursor: pointer;
			transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			outline: none;
			overflow: hidden;
		}

		.btn::before {
			content: '';
			position: absolute;
			inset: 0;
			background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
			transform: translateX(-100%);
			transition: transform 0.3s ease;
		}

		.btn:hover::before {
			transform: translateX(100%);
		}

		.btn-primary {
			background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
			color: white;
			box-shadow: var(--shadow-md);
		}

		.btn-primary:hover {
			transform: translateY(-1px);
			box-shadow: var(--shadow-lg);
		}

		.btn-secondary {
			background: var(--bg-secondary);
			color: var(--text-primary);
			border: 1px solid var(--border);
			box-shadow: var(--shadow-sm);
		}

		.btn-secondary:hover {
			background: var(--bg-tertiary);
			border-color: var(--border-hover);
			transform: translateY(-1px);
		}

		.btn-icon {
			width: 2.5rem;
			height: 2.5rem;
			padding: 0;
			border-radius: 0.75rem;
		}

		.header {
			background: var(--glass-bg);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border-bottom: 1px solid var(--border);
			padding: 1rem 0;
			position: relative;
			z-index: 50;
		}

		.header::before {
			content: '';
			position: absolute;
			inset: 0;
			background: linear-gradient(90deg, var(--accent), var(--accent-hover), var(--accent));
			background-size: 200% 100%;
			animation: gradient-shift 3s ease-in-out infinite;
			opacity: 0.05;
		}

		@keyframes gradient-shift {

			0%,
			100% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}
		}

		.header h1 {
			background: linear-gradient(135deg, var(--accent), var(--accent-hover));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			font-weight: 700;
			font-size: 2rem;
			letter-spacing: -0.025em;
		}

		.left-panel {
			width: 400px;
			min-width: 300px;
			max-width: 400px;
			flex-shrink: 0;
			background: var(--bg-secondary);
			border-right: 1px solid var(--border);
			display: flex;
			flex-direction: column;
			padding: 1.5rem;
			gap: 1.5rem;
			overflow-y: auto;
			position: relative;
			height: 100%;
		}

		.panel-section {
			background: var(--bg-tertiary);
			border-radius: 1rem;
			padding: 1.25rem;
			border: 1px solid var(--border);
			transition: all 0.2s ease;
		}

		.panel-section:hover {
			border-color: var(--border-hover);
			transform: translateY(-1px);
		}

		.section-title {
			font-size: 0.875rem;
			font-weight: 600;
			color: var(--text-secondary);
			text-transform: uppercase;
			letter-spacing: 0.05em;
			margin-bottom: 1rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.panel-section.pixel-log-section {
			flex: 1;
			display: flex;
			flex-direction: column;
			min-height: 0;
			margin-bottom: 0;
		}

		.live-view-container {
			aspect-ratio: 1;
			background: var(--bg-primary);
			border-radius: 0.75rem;
			overflow: hidden;
			border: 2px solid var(--border);
			transition: all 0.3s ease;
			position: relative;
		}

		.live-view-container::before {
			content: '';
			position: absolute;
			inset: -2px;
			background: linear-gradient(45deg, var(--accent), var(--accent-hover));
			border-radius: 0.75rem;
			opacity: 0;
			transition: opacity 0.3s ease;
			z-index: -1;
		}

		.live-view-container:hover::before {
			opacity: 1;
		}

		#liveViewCanvas {
			width: 100%;
			height: 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: -moz-crisp-edges;
			border-radius: 0.5rem;
		}

		.pixel-log {
			background: var(--bg-tertiary);
			border-radius: 0.75rem;
			padding: 1.25rem;
			flex: 1;
			min-height: 0;
			overflow-y: auto;
			border: 1px solid var(--border);
			position: relative;
			width: 100%;
			margin-top: 0.5rem;
		}

		.dark .pixel-log {
			background: rgba(13, 17, 23, 0.8);
		}

		:root:not(.dark) .pixel-log {
			background: rgba(45, 55, 72, 0.9);
			color: #f0f0f0;
		}

		.pixel-log::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), transparent);
			pointer-events: none;
			z-index: 1;
		}

		.pixel-log::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(to top, rgba(0, 0, 0, 0.1), transparent);
			pointer-events: none;
			z-index: 1;
		}

		.log-entry {
			padding: 0.75rem 0.5rem;
			font-family: 'JetBrains Mono', monospace;
			font-size: 0.8125rem;
			line-height: 1.4;
			color: var(--text-secondary);
			border-bottom: 1px solid var(--border);
			transition: all 0.2s ease;
			animation: slideIn 0.3s ease;
			word-break: break-word;
		}

		.log-entry:hover {
			background: var(--bg-tertiary);
			padding-left: 0.5rem;
			border-radius: 0.375rem;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.main-content {
			flex: 1;
			padding: 1.5rem;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			background: var(--bg-primary);
		}

		.canvas-container {
			width: 100%;
			height: 100%;
			background: var(--bg-secondary);
			border-radius: 1.5rem;
			overflow: hidden;
			border: 2px solid var(--border);
			box-shadow: var(--shadow-lg);
			position: relative;
			transition: all 0.3s ease;
		}

		.canvas-container::before {
			content: '';
			position: absolute;
			inset: -2px;
			background: linear-gradient(45deg, var(--accent), var(--accent-hover), var(--accent));
			background-size: 200% 200%;
			border-radius: 1.5rem;
			opacity: 0;
			transition: opacity 0.3s ease;
			z-index: -1;
			animation: gradient-border 3s ease infinite;
		}

		.canvas-container:hover::before {
			opacity: 0.3;
		}

		@keyframes gradient-border {

			0%,
			100% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}
		}

		#neuroCanvas,
		#neuroHighlightCanvas {
			width: 100%;
			height: 100%;
			display: block;
			background-color: transparent;
			cursor: grab;
			position: absolute;
			top: 0;
			left: 0;
			image-rendering: pixelated;
		}

		#neuroCanvas:active {
			cursor: grabbing;
		}

		#neuroHighlightCanvas {
			pointer-events: none;
			z-index: 1;
		}

		.footer {
			background: var(--glass-bg);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border-top: 1px solid var(--border);
			padding: 1.5rem;
			position: relative;
			z-index: 10;
		}

		.controls-container {
			display: flex;
			align-items: center;
			gap: 1.5rem;
			flex-wrap: wrap;
		}

		.control-group {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			padding: 0.75rem 1rem;
			background: var(--bg-secondary);
			border-radius: 1rem;
			border: 1px solid var(--border);
			box-shadow: var(--shadow-sm);
			transition: all 0.2s ease;
		}

		.control-group:hover {
			box-shadow: var(--shadow-md);
			transform: translateY(-1px);
		}

		.control-label {
			font-size: 0.875rem;
			font-weight: 500;
			color: var(--text-secondary);
		}

		.color-picker-wrapper {
			position: relative;
			width: 3rem;
			height: 3rem;
			border-radius: 0.75rem;
			overflow: hidden;
			border: 2px solid var(--border);
			transition: all 0.2s ease;
			cursor: pointer;
		}

		.color-picker-wrapper:hover {
			transform: scale(1.05);
			border-color: var(--accent);
		}

		#colorPicker {
			position: absolute;
			top: 0;
			left: 0;
			width: 150%;
			height: 150%;
			border: none;
			cursor: pointer;
			transform: translate(-15%, -15%);
		}

		.coords-display {
			font-family: 'JetBrains Mono', monospace;
			font-size: 0.875rem;
			font-weight: 500;
			color: var(--accent);
			background: var(--bg-tertiary);
			padding: 0.5rem 1rem;
			border-radius: 0.5rem;
			border: 1px solid var(--border);
		}

		.credits {
			position: absolute;
			right: 1.5rem;
			bottom: 1rem;
			font-size: 0.75rem;
			color: var(--text-muted);
			text-align: right;
		}

		.credits a {
			color: var(--accent);
			text-decoration: none;
			transition: color 0.2s ease;
		}

		.credits a:hover {
			color: var(--accent-hover);
		}

		@media (max-width: 768px) {
			.left-panel {
				display: none;
			}

			.main-content {
				padding: 1rem;
			}

			.controls-container {
				flex-direction: column;
				align-items: stretch;
			}

			.control-group {
				justify-content: center;
			}
		}

		.flex-container {
			flex: 1;
			display: flex;
			min-height: 0;
		}

		::-webkit-scrollbar {
			width: 6px;
		}

		::-webkit-scrollbar-track {
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: var(--border);
			border-radius: 3px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--border-hover);
		}

		.btn:focus-visible {
			outline: 2px solid var(--accent);
			outline-offset: 2px;
		}

		/* Modal Overlay Styles (from previous iteration, moved here for consistency) */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0.3s ease;
		}

		.modal-overlay.active {
			opacity: 1;
			visibility: visible;
		}

		/* Settings Window Styles (from previous iteration, moved here for consistency) */
		.settings-window {
			background-color: var(--bg-secondary);
			/* Use theme variable */
			color: var(--text-primary);
			/* Use theme variable */
			border-radius: 12px;
			padding: 24px;
			box-shadow: var(--shadow-lg);
			/* Use theme variable */
			max-width: 90%;
			width: 500px;
			max-height: 90vh;
			overflow-y: auto;
			position: relative;
			transform: translateY(20px);
			opacity: 0;
			transition: transform 0.3s ease-out, opacity 0.3s ease-out;
			border: 1px solid var(--border);
			/* Add border for consistency */
		}

		.modal-overlay.active .settings-window {
			transform: translateY(0);
			opacity: 1;
		}

		/* Close Button Styles (from previous iteration, adjusted for theme) */
		.close-button {
			position: absolute;
			top: 12px;
			right: 12px;
			background: none;
			border: none;
			color: var(--text-muted);
			/* Use theme variable */
			font-size: 24px;
			cursor: pointer;
			padding: 8px;
			border-radius: 8px;
			transition: background-color 0.2s ease, color 0.2s ease;
		}

		.close-button:hover {
			background-color: var(--bg-tertiary);
			/* Use theme variable */
			color: var(--text-primary);
			/* Use theme variable */
		}

		/* Settings Content Styling (from previous iteration, adjusted for theme) */
		.setting-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 0;
			border-bottom: 1px solid var(--border);
			/* Use theme variable */
		}

		.setting-item:last-child {
			border-bottom: none;
		}

		/* Custom Toggle Switch (from previous iteration) */
		.switch {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: var(--text-muted);
			/* Use theme variable */
			transition: .4s;
			border-radius: 20px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 2px;
			bottom: 2px;
			background-color: var(--bg-primary);
			/* Use theme variable */
			transition: .4s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: var(--success);
			/* Use theme variable */
		}

		input:checked+.slider:before {
			transform: translateX(20px);
		}

		/* Styling for inputs and selects inside settings */
		.settings-window input[type="text"],
		.settings-window select {
			background-color: var(--bg-tertiary);
			/* Use theme variable */
			color: var(--text-primary);
			/* Use theme variable */
			border-radius: 0.5rem;
			border: 1px solid var(--border);
			padding: 0.5rem 0.75rem;
			font-size: 0.875rem;
			transition: all 0.2s ease;
		}

		.settings-window input[type="text"]:focus,
		.settings-window select:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 2px rgba(var(--bg-tertiary-rgb), 0.5);
			/* Use accent color for focus */
		}

		.settings-window input[type="range"] {
			width: 100%;
			/* Take full width of its container */
			height: 8px;
			background: var(--bg-tertiary);
			border-radius: 5px;
			outline: none;
			transition: background 0.2s ease;
		}

		.settings-window input[type="range"]::-webkit-slider-thumb {
			appearance: none;
			width: 18px;
			height: 18px;
			border-radius: 50%;
			background: var(--accent);
			cursor: pointer;
			box-shadow: 0 0 0 2px rgba(var(--bg-tertiary-rgb), 0.5);
		}

		.settings-window input[type="range"]::-moz-range-thumb {
			width: 18px;
			height: 18px;
			border-radius: 50%;
			background: var(--accent);
			cursor: pointer;
			box-shadow: 0 0 0 2px rgba(var(--bg-tertiary-rgb), 0.5);
		}
	</style>
</head>

<body class="flex flex-col">
	<header class="header">

		<div class="container mx-auto px-6 relative">
			<div class="flex items-center justify-center py-2 relative" style="padding-right: 80px;">
				<h1 class="text-center">Neuro.Place</h1>
			</div>
		</div>
	</header>

	<div class="flex-container">
		<aside class="left-panel">
			<div class="panel-section">
				<h3 class="section-title">
					<span class="material-icons-round" style="font-size: 1rem;">visibility</span>
					Live View
				</h3>
				<div class="live-view-container">
					<canvas id="liveViewCanvas"></canvas>
				</div>
			</div>

			<div class="panel-section pixel-log-section">
				<h3 class="section-title">
					<span class="material-icons-round" style="font-size: 1rem;">history</span>
					Pixel Log
				</h3>
				<div id="pixelChatLog" class="pixel-log">
				</div>
			</div>

		</aside>

		<main class="main-content" id="main-content">
			<div class="canvas-container">
				<canvas id="neuroCanvas"
					style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
				<canvas id="neuroHighlightCanvas"
					style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>
			</div>
		</main>
	</div>

	<!-- Settings Modal Overlay -->
	<div id="settingsModal" class="modal-overlay">
		<!-- Settings Window -->
		<div class="settings-window">
			<h2 class="text-2xl font-bold mb-6">Settings</h2>

			<!-- Close Button -->
			<button id="closeSettingsBtn" class="close-button">
				<i class="fa-solid fa-x"></i>
			</button>

			<div class="space-y-4">
				<!-- Authentication Section (from original HTML) -->
				<div class="setting-item">
					<button id="discordLoginBtn" class="btn btn-primary w-full">
						Login with Discord
					</button>
					<div id="userInfo" class="hidden items-center space-x-2 mt-4">

						<span id="userName" class="text-primary font-semibold block"></span>
						<button id="logoutBtn" class="text-sm text-muted hover:text-error">Logout</button>
					</div>

				</div>

				<!-- Dark Mode Toggle -->
				<div class="setting-item">

				class="w-8 h-8 rounded-full flex items-center justify-center p-0 overflow-hidden bg-gray-500">

	<script type="module" src="script.js"></script>
	<script>
		// Get references to the DOM elements
		const openSettingsBtn = document.getElementById('openSettingsBtn');
		const settingsModal = document.getElementById('settingsModal');
		const closeSettingsBtn = document.getElementById('closeSettingsBtn');

		// Function to open the modal
		function openModal() {
			settingsModal.classList.add('active');
			// Optional: Add a class to body to prevent scrolling when modal is open
			document.body.style.overflow = 'hidden';
		}

		// Function to close the modal
		function closeModal() {
			settingsModal.classList.remove('active');
			document.body.style.overflow = ''; // Restore scrolling
		}

		// Event listeners
		openSettingsBtn.addEventListener('click', openModal);
		closeSettingsBtn.addEventListener('click', closeModal);

		// Close modal if user clicks outside the settings window (on the overlay itself)
		settingsModal.addEventListener('click', (event) => {
			// Check if the click occurred directly on the modal-overlay and not its children
			if (event.target === settingsModal) {
				closeModal();
			}
		});

		// Close modal if Escape key is pressed
		document.addEventListener('keydown', (event) => {
			if (event.key === 'Escape' && settingsModal.classList.contains('active')) {
				closeModal();
			}
		});

		// --- Auth & Theme Buttons in Modal ---

		// Auth buttons
		const discordLoginBtn = document.getElementById('discordLoginBtn');
		if (discordLoginBtn) {
			discordLoginBtn.addEventListener('click', () => {
				if (window.initiateDiscordOAuth) {
					window.initiateDiscordOAuth();
				} else {
					console.error('initiateDiscordOAuth function not found. Was script.js loaded correctly?');
					alert('Could not initiate login. Please try refreshing the page.');
				}
			});
		}

		const logoutBtn = document.getElementById('logoutBtn');
		if (logoutBtn) {
			logoutBtn.addEventListener('click', () => {
				if (window.logout) {
					window.logout();
				} else {
					console.error('logout function not found. Was script.js loaded correctly?');
					alert('Could not initiate logout. Please try refreshing the page.');
				}
			});
		}
	</script>

</body>
